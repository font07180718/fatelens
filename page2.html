<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatelens - 神秘占卜</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <img src="logo.png" alt="Fatelens" class="logo-img">
            <span class="brand-name">Fatelens</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">返回</a>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
                <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="stars"></div>
        <div class="stars stars2"></div>
        <div class="stars stars3"></div>
        
        <svg class="energy-paths" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#4B0082" />
                    <stop offset="50%" stop-color="#9400D3" />
                    <stop offset="100%" stop-color="#FFD700" />
                </linearGradient>
            </defs>
            
            <path class="energy-path" d="M 20,50 Q 35,20 50,50 T 80,50" />
            <path class="energy-path" d="M 10,60 Q 45,30 50,60 T 90,60" />
            <path class="energy-path" d="M 15,40 Q 25,70 50,40 T 85,40" />
        </svg>
        
        <div class="content-wrapper">
            <h1>第二页标题</h1>
            <p class="subtitle">第二页副标题</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
